services:
  eth-node1:
    image: ethereum/client-go:v1.12.0
    ports:
      - "8545:8545"
    volumes:
      - ./nodes/node1/data:/root/.ethereum
    command:
      # ‚Üê NO 'geth' here - just flags
      --datadir=/root/.ethereum --networkid=1451 --nodiscover --http --http.addr=0.0.0.0 --http.port=8545 --http.api=eth,net,web3,personal --mine --miner.etherbase=0x0000000000000000000000000000000000000000
